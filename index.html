<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Songs Playlist</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />

  <body>
    <div class="ba-container">
      <div class="ba-play">
        <h3 class="ba-title">PlayList</h3>
        <ul class="ba-playlist__list">
          <script type="text/template" id="li-tmpl">

            <li class="ba-playlist">
            	<svg class="ba-playlist__like" width="10" height="10">
            		<use xlink:href="#icon-heart">
            		</svg>
            		<div class="ba-playlist__top">
            			<span class="ba-playlist__duration">{{duration}}</span>
            			<span class="ba-playlist__author">{{author}}</span>
            		</div>
            		<div class="ba-playlist__song">{{song}}</div>
            	</li>
          </script>
        </ul>
      </div>
    </div>

</html>
